<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Movie Browser</title>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <header>

    <h1>Movie Browser</h1>

  </header>

  <main>

    <section id="movie-list">

      <h2>Popular Movies</h2>

      <div id="movie-list-container"></div>

    </section>

    <section id="movie-details" style="display: none;">

      <h2>Movie Details</h2>

      <div id="movie-details-container"></div>

    </section>

  </main>

  <script src="js/api.js"></script>

  <script src="js/components/movie-list.js"></script>

  <script src="js/components/movie-details.js"></script>

  <script src="js/main.js"></script>

  <script>

    // Call the getMovies function and pass the data into the MovieList.render function

    getMovies()

      .then(data => MovieList.render(data))

      .catch(error => console.log(error));

  </script>

</body>

</html>
